<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>PSD Tutorials</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Technical documentation for PSD" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

  <!-- Docsify theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css" />

    <style>
    p {
      text-align: justify;
    }
  </style>
</head>

<body>
  <div id="app">Loading...</div>


  <!-- Docsify config -->
  <script>
    window.$docsify = {
      name: '<img src="https://github.com/user-attachments/assets/6494ea34-4f6a-4e13-9d23-c5746da41942" alt="PSD Logo" style="height:120px; vertical-align:middle; margin-right:8px;"><span style="vertical-align:middle;"></span>',   
      repo: 'mohd-afeef-badri/psd',
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 2,
      maxLevel: 2,
      sidebarDisplayLevel: 1,
      themeColor: '#3F51B5',
      search: 'auto',
      latex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$']],
      }
    };
  </script>

  <!-- Important: search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- LaTeX display engine -->
  <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <!--  docsify-latex plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
  <!-- plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
